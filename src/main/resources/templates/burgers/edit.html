<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>burgers/edit.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Edit Burger</h1>
    </div>

    <div class="container">
      <form method="post" th:action="@{/burgers/{id}(id = ${burger.id})}"><!--url주소는 @골뱅이로 감싼다-->
        <div class="container">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
              <input type="text" name="name" placeholder="버거 이름을 입력하세요" class="form-control" th:value="${burger.name}"><!--하나의 버거를 이미 다들고 왔으니까 그냥 쓴다-->
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">가격</label>
            <div class="col-sm-10">
              <input type="text" name="price" placeholder="가격을 입력하세요" class="form-control" th:value="${burger.price}">
            </div>

          </div>

          <div class="form-action">
            <button type="submit" class="btn btn-primary">제출</button>
          </div>
        </div>

      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
  </body>
</html>
