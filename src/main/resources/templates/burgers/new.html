<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>burgers/new.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron">
      <h1>new Burger</h1>

    </div>

    <div class="container">
      <form method="post" action="/burgers">
        <div class="container">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
              <input type="text" name="name" placeholder="버거 이름을 입력하세요" class="form-control">
            </div>

          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">가격</label>
            <div class="col-sm-10">
              <input type="text" name="price" placeholder="가격을 입력하세요" class="form-control">
            </div>

          </div>


          <!--ingredients -->
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">재료</label>
            <div class="col-sm-10">
              <!--리스트에 체크됰것만 담긴다.-->
              <input th:each = "ingredient: ${ingredients}" name="ingredients" type="checkbox" th:text="${ingredient.name}" th:value="${ingredient.id}" />
            </div>

          </div>

          <!--action -->
          <div class="form-action">
            <button type="submit" class="btn btn-primary">제출</button>
          </div>
        </div>

      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
  </body>
</html>
